<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Maul forsöluvefur</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&text=maul" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="hero z-depth-1">
          <img src="images/logo.png">
          <span class="logo-helper">maul</span>
          <div class="text-container">
            <p class="sales-pitch-major">Eat conveniently.</p>
            <p class="sales-pitch-minor">Because lunch happens every day.</p>
          </div>
      </div>

      <div class="row">
        <form class="col s12 m6">

          <div class="row">
            <div class="input-field col s10 push-s1">
              <i class="material-icons prefix">business</i>
              <input type="text" id="company_name" class="validate" placeholder="Costco" required>
              <label for="company_name">Company Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s10 push-s1">
              <i class="material-icons prefix">place</i>
              <input type="number" id="zip_code" min="101" max="999" class="validate" placeholder="101">
              <label for="zip_code">Zip Code</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s10 push-s1">
              <i class="material-icons prefix">email</i>
              <input type="email" id="email" class="validate" placeholder="kopur@costco.is">
              <label for="email">Email</label>
            </div>
          </div>

          <button type="submit" class="btn waves-effect waves-light" name="action">
            Submit
          </button>

        </form>
      </div>

    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.1/jquery.min.js" async></script>
  <script src="js/materialize.min.js" async></script>
  <script>
      var form = document.querySelector('form');
      form.addEventListener("submit", function(e) {
        e.preventDefault();
        this.reset();
        Materialize.toast('Takk! Við verðum í bandi.', 4000);
      });
    </script>
</html>
